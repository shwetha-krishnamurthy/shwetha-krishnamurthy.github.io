<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shwetha Krishnamurthy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="py-4">
                        <h1 class="text-2xl font-bold">Shwetha Krishnamurthy</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#about" class="py-4 px-2 hover:text-gray-700">About</a>
                    <a href="#projects" class="py-4 px-2 hover:text-gray-700">Projects</a>
                    <a href="#resume" class="py-4 px-2 hover:text-gray-700">Resume</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- About Section -->
    <section id="about" class="py-20 bg-white">
        <div class="max-w-6xl mx-auto px-4">
            <h2 class="text-3xl font-bold mb-8">About Me</h2>
            <div class="flex flex-col md:flex-row items-center gap-8">
                <img id="profile-image" src="" alt="Profile Picture" class="w-64 h-64 rounded-full object-cover">
                <div>
                    <p id="bio" class="text-lg text-gray-700">Loading...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-20 bg-gray-100">
        <div class="max-w-6xl mx-auto px-4">
            <h2 class="text-3xl font-bold mb-8">My Projects</h2>
            <div id="repositories" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Repositories will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Resume Section -->
    <section id="resume" class="py-20 bg-white">
        <div class="max-w-6xl mx-auto px-4">
            <h2 class="text-3xl font-bold mb-8">Resume</h2>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <!-- Add your resume content here -->
                <p>Add your resume content here or embed a PDF</p>
            </div>
        </div>
    </section>

    <script>
        const username = 'shwetha-krishnamurthy'; // Replace with your GitHub username

        // Fetch GitHub profile and repositories
        async function fetchGitHubData() {
            try {
                // Fetch profile data
                const profileResponse = await fetch(`https://api.github.com/users/${username}`);
                const profile = await profileResponse.json();

                // Update profile information
                document.getElementById('profile-image').src = profile.avatar_url;
                document.getElementById('bio').textContent = profile.bio || 'Welcome to my portfolio!';

                // Fetch repositories
                const reposResponse = await fetch(`https://api.github.com/users/${username}/repos`);
                const repos = await reposResponse.json();

                // Filter out forked repositories
                const ownRepos = repos.filter(repo => !repo.fork);

                // Display repositories
                const reposContainer = document.getElementById('repositories');
                reposContainer.innerHTML = ownRepos.map(repo => `
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h3 class="text-xl font-bold mb-2">${repo.name}</h3>
                        <p class="text-gray-600 mb-4">${repo.description || 'No description available'}</p>
                        <div class="flex items-center space-x-4">
                            <a href="${repo.html_url}" target="_blank" class="text-blue-600 hover:text-blue-800">View Project</a>
                            <span class="text-gray-500">‚≠ê ${repo.stargazers_count}</span>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error fetching GitHub data:', error);
            }
        }

        // Call the function when the page loads
        fetchGitHubData();
    </script>
</body>
</html>
