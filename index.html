<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shwetha Krishnamurthy - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: transform 0.3s ease-in-out;
        }
        .card-hover:hover {
            transform: translateY(-5px);
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Hero Section -->
    <header class="gradient-bg text-white min-h-screen flex items-center">
        <div class="max-w-6xl mx-auto px-4 py-20">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <div class="md:w-1/2 animate-fade-in">
                    <h1 class="text-5xl font-bold mb-4">Shwetha Krishnamurthy</h1>
                    <p id="typing-text" class="text-xl mb-8"></p>
                    <div class="flex space-x-4">
                        <a href="#about" class="bg-white text-purple-600 px-6 py-2 rounded-full hover:bg-purple-100 transition duration-300">About Me</a>
                        <a href="#projects" class="border-2 border-white text-white px-6 py-2 rounded-full hover:bg-white hover:text-purple-600 transition duration-300">View Projects</a>
                    </div>
                </div>
                <div class="md:w-1/2 mt-8 md:mt-0">
                    <img id="profile-image" src="" alt="Profile Picture" class="w-64 h-64 rounded-full mx-auto border-4 border-white shadow-2xl animate-fade-in">
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="py-4">
                        <h2 class="text-2xl font-bold text-purple-600">SK</h2>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#about" class="py-4 px-2 hover:text-purple-600 transition duration-300">About</a>
                    <a href="#projects" class="py-4 px-2 hover:text-purple-600 transition duration-300">Projects</a>
                    <a href="#resume" class="py-4 px-2 hover:text-purple-600 transition duration-300">Resume</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- About Section -->
    <section id="about" class="py-20 bg-white">
        <div class="max-w-6xl mx-auto px-4">
            <h2 class="text-4xl font-bold mb-12 text-center text-gray-800">About Me</h2>
            <div class="flex flex-col md:flex-row items-center gap-12">
                <div class="md:w-1/2">
                    <p id="bio" class="text-lg text-gray-700 leading-relaxed">Loading...</p>
                    <div class="mt-8 grid grid-cols-2 gap-4">
                        <div class="bg-purple-50 p-4 rounded-lg">
                            <h3 class="font-bold text-purple-600 mb-2">Skills</h3>
                            <div id="skills" class="flex flex-wrap gap-2">
                                <!-- Skills will be dynamically added here -->
                            </div>
                        </div>
                        <div class="bg-purple-50 p-4 rounded-lg">
                            <h3 class="font-bold text-purple-600 mb-2">Interests</h3>
                            <div id="interests" class="flex flex-wrap gap-2">
                                <!-- Interests will be dynamically added here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="md:w-1/2">
                    <div id="github-stats" class="grid grid-cols-2 gap-4">
                        <!-- GitHub stats will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-20 bg-gray-50">
        <div class="max-w-6xl mx-auto px-4">
            <h2 class="text-4xl font-bold mb-12 text-center text-gray-800">My Projects</h2>
            <div id="repositories" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Repositories will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Resume Section -->
    <section id="resume" class="py-20 bg-white">
        <div class="max-w-6xl mx-auto px-4">
            <h2 class="text-4xl font-bold mb-12 text-center text-gray-800">Resume</h2>
            <div class="bg-white p-8 rounded-lg shadow-lg max-w-3xl mx-auto">
                <div id="resume-content">
                    <!-- Add your resume content here -->
                    <div class="mb-8">
                        <h3 class="text-2xl font-bold text-purple-600 mb-4">Experience</h3>
                        <!-- Add your experience items here -->
                    </div>
                    <div class="mb-8">
                        <h3 class="text-2xl font-bold text-purple-600 mb-4">Education</h3>
                        <!-- Add your education items here -->
                    </div>
                    <div class="text-center mt-8">
                        <a href="#" id="download-resume" class="inline-block bg-purple-600 text-white px-6 py-2 rounded-full hover:bg-purple-700 transition duration-300">Download Resume</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const username = 'shwetha-krishnamurthy';

        // Typing effect for the hero section
        function typeWriter(text, element, speed = 50) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // Fetch GitHub profile and repositories
        async function fetchGitHubData() {
            try {
                // Fetch profile data
                const profileResponse = await fetch(`https://api.github.com/users/${username}`);
                const profile = await profileResponse.json();

                // Update profile information
                document.getElementById('profile-image').src = profile.avatar_url;
                document.getElementById('bio').textContent = profile.bio || 'Welcome to my portfolio!';
                
                // Add typing effect to hero section
                const typingText = document.getElementById('typing-text');
                typeWriter('Software Developer & Technology Enthusiast', typingText);

                // Update GitHub stats
                const statsContainer = document.getElementById('github-stats');
                statsContainer.innerHTML = `
                    <div class="bg-purple-50 p-6 rounded-lg text-center">
                        <h3 class="text-3xl font-bold text-purple-600">${profile.public_repos}</h3>
                        <p class="text-gray-600">Repositories</p>
                    </div>
                    <div class="bg-purple-50 p-6 rounded-lg text-center">
                        <h3 class="text-3xl font-bold text-purple-600">${profile.followers}</h3>
                        <p class="text-gray-600">Followers</p>
                    </div>
                `;

                // Fetch repositories
                const reposResponse = await fetch(`https://api.github.com/users/${username}/repos`);
                const repos = await reposResponse.json();

                // Filter out forked repositories
                const ownRepos = repos.filter(repo => !repo.fork);

                // Display repositories
                const reposContainer = document.getElementById('repositories');
                reposContainer.innerHTML = ownRepos.map(repo => `
                    <div class="bg-white p-6 rounded-lg shadow-lg card-hover">
                        <h3 class="text-xl font-bold mb-2 text-purple-600">${repo.name}</h3>
                        <p class="text-gray-600 mb-4 h-20 overflow-hidden">${repo.description || 'No description available'}</p>
                        <div class="flex items-center justify-between">
                            <a href="${repo.html_url}" target="_blank" class="text-purple-600 hover:text-purple-800 font-medium">View Project →</a>
                            <div class="flex items-center space-x-4">
                                <span class="text-gray-500">⭐ ${repo.stargazers_count}</span>
                                <span class="text-gray-500">${repo.language || ''}</span>
                            </div>
                        </div>
                    </div>
                `).join('');

                // Add sample skills (customize these)
                const skillsContainer = document.getElementById('skills');
                const skills = ['JavaScript', 'Python', 'React', 'Node.js'];
                skillsContainer.innerHTML = skills.map(skill => 
                    `<span class="bg-purple-200 text-purple-700 px-2 py-1 rounded-full text-sm">${skill}</span>`
                ).join('');

                // Add sample interests (customize these)
                const interestsContainer = document.getElementById('interests');
                const interests = ['Web Dev', 'AI/ML', 'Open Source'];
                interestsContainer.innerHTML = interests.map(interest => 
                    `<span class="bg-purple-200 text-purple-700 px-2 py-1 rounded-full text-sm">${interest}</span>`
                ).join('');

            } catch (error) {
                console.error('Error fetching GitHub data:', error);
            }
        }

        // Call the function when the page loads
        fetchGitHubData();

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
